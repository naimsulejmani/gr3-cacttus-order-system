<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-control, .form-select {
            margin-bottom: 1rem;
        }

        .table {
            margin-top: 2rem;
        }

        .btn-primary {
            margin-top: 1rem;
        }
    </style>

</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Product Management</h1>
    <form id="productSelectionForm">
        <div class="row">
            <div class="col-md-4">
                <label for="customer" class="form-label">Customer</label>
                <input type="text" class="form-control" id="customer" name="customer">
            </div>
            <div class="col-md-4">
                <label for="employee" class="form-label">Username</label>
                <input type="text" class="form-control" id="employee" name="employee" value="sulejmani" readonly>
            </div>
            <div class="col-md-4">
                <label for="orderDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="orderDate" name="orderDate">
            </div>
        </div>
        <div class="row">
            <hr>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="product" class="form-label">Select Product</label>
                <select class="form-select" id="product" name="product">
                    <option selected>Select One</option>
                    <!-- Add more products here -->
                </select>
            </div>
            <div class="col-md-2">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control real-calc" id="quantity" name="quantity" value="0">
            </div>
            <div class="col-md-2">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control real-calc" id="price" name="price" value="0">
            </div>
            <div class="col-md-2">
                <label for="discount" class="form-label">Discount</label>
                <input type="text" class="form-control real-calc" id="discount" value="0" name="discount">
            </div>
            <div class="col-md-3">

                <div class="col-md-7" style="float:right!important;">
                    <label for="total" class="form-label">Total</label>
                    <input type="number" class="form-control" id="total" name="total" value="0" readonly/>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary mt-4">ADD</button>
                </div>

            </div>
        </div>

    </form>
    <div class="row">
        <hr>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="orderDetails">

        <!-- Add more rows here -->
        </tbody>
    </table>

    <div class="row">
        <hr>
        <p>Total Neto:&nbsp;&nbsp;<span id="totalNett">0.00</span></p>
        <p>TVSH (18%):&nbsp;&nbsp;<span id="totalVat">0.00</span></p>
        <p>Total Bruto:&nbsp;<span id="totalGross">0.00</span></p>


        <hr/>
    </div>

    <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-secondary">CANCEL</button>
        <button type="button" class="btn btn-success" id="btnSave">SAVE</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:src="@{/assets/js/shared/base.api.js}"></script>
<script th:src="@{/assets/js/shared/helper.js}"></script>
<script th:src="@{/assets/js/product/api.js}"></script>
<script th:src="@{/assets/js/order/api.js}"></script>
<script th:src="@{/assets/js/order/app.js}"></script>

</body>
</html>
