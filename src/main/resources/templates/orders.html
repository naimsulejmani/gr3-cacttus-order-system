<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-control, .form-select {
            margin-bottom: 1rem;
        }
        .table {
            margin-top: 2rem;
        }
        .btn-primary {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Product Management</h1>
    <form>
        <div class="row">
            <div class="col-md-6">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" value="sulejmani" readonly>
            </div>
            <div class="col-md-6">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="product" class="form-label">Select Product</label>
                <select class="form-select" id="product">
                    <option selected>Jogobella</option>
                    <!-- Add more products here -->
                </select>
            </div>
            <div class="col-md-6">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price">
            </div>
            <div class="col-md-6">
                <label for="discount" class="form-label">Discount</label>
                <input type="text" class="form-control" id="discount" value="0 EUR" readonly>
            </div>
        </div>
        <button type="button" class="btn btn-primary">ADD</button>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Jogobella</td>
            <td>2</td>
            <td>10 EUR</td>
            <td>0 EUR</td>
            <td>20 EUR</td>
            <td><button class="btn btn-danger btn-sm">X</button></td>
        </tr>
        <!-- Add more rows here -->
        </tbody>
    </table>

    <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-secondary">CA/CEL</button>
        <button type="button" class="btn btn-success">SAVE</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
